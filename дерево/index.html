<html>
<head>

	<title>JS Test</title>

<body>

			<form>
				<textarea rows="35" cols="35" id="articles"></textarea>

				Start
			</button>

			<form>
				<textarea rows="10" cols="35" id="words"></textarea>
			</form>
			<br/>

			<form>
				<textarea rows="10" cols="35" id="results"></textarea>
			</form>   
			<br/>
    	Не классифицированные
			<form>
				<textarea rows="10" cols="35" id="rest"></textarea>
			</form>
		</td>
    <td width = "600" valign="top">
		<div align = "center">Дерево</div>
		<br/>
		<div id="out"> </div>

   </tr>
  </table>

</html>
